paths:
  /api/login:
    post:
      tags:
        - "权限"
      summary: 登录
      produces:
        - application/json
      parameters:
        - name: user
          in: body
          required: true
          schema:
            type: object
            properties:
              username:
                type: string
                description: 用户名
              password:
                type: string
                description: 密码
      responses:
        '200':
          description: 登录成功
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 20000
                description: 响应码
              msg:
                type: string
                description: 提示信息
              data:
                type: object
                properties:
                  token:
                    type: string
                    description: 登录凭证
                description: 数据
  /api/get-info:
    get:
      tags:
        - "权限"
      summary: 获取角色信息
      produces:
        - application/json
      responses:
        '200':
          description: A greeting message
          schema:
            type: object
            properties:
              roles:
                type: array
                items:
                  type: string

  /api/logout:
    get:
      tags:
        - "权限"
      summary: 退出
      produces:
        - application/json
      responses:
        '200':
          description: A greeting message
          schema:
            type: object
            properties:
              message:
                type: string
definitions:
  {}