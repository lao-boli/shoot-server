      summary: 获取射手分页列表
      produces:
      - application/json
      parameters:
      - name: pageNum
        type: integer
        description: 页码
        in: query
      - name: pageSize
        type: integer
        description: 每页记录数
        in: query
      - name: orderBy
        type: string
        description: 排序字段
        in: query
      responses:
        '200':
          description: success
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 20000
                description: 响应码
              msg:
