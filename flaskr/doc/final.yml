definitions:
  conf:
    type: object
    description: 枪配置数据
    properties:
      voiceTargetReporting:
        type: boolean
        description: 语音报靶
      toggleSwitch:
        type: boolean
        description: 拉栓开关
      recoilForceFeedback:
        type: boolean
        description: 后坐力反馈
      lowBatteryThreshold:
        type: integer
        description: 低电量门限
      speakerVolume:
        type: integer
        description: 喇叭音量
      cartridgeCapacity:
        type: integer
        description: 弹夹容量
  dev_state:
    type: object
    description: 设备状态
    properties:
      type:
        type: string
        description: 消息类型
        example: devState
      gunOnline:
        type: boolean
        description: 枪在线
      targetOnline:
        type: boolean
        description: 靶子在线
  shooter:
    type: object
    properties:
      id:
        type: string
        description: 射手id
      username:
        type: string
        description: 射手账号名
      name:
        type: string
        description: 射手名字
  shooter_page:
    type: object
    properties:
      pageNum:
        type: integer
        description: 页码
      pageSize:
        type: integer
        description: 每页记录数
      total:
        type: integer
        description: 记录总数
      list:
        type: array
        items:
          $ref: '#definitions/shooter'
  shoot_data:
    type: object
    properties:
      id:
        type: integer
        description: 射击数据id
      recordId:
        type: string
        description: 训练记录id
      sequence:
        type: integer
        description: 弹序
      shootTime:
        type: string
        description: 射击时间
      aimRingNumber:
        type: number
        description: 命中环数
      hitRingNumber:
        type: number
        description: 瞄准环数
      gunShaking:
        type: integer
        description: 据枪晃动量
      gunShakingRate:
        type: integer
        description: 据枪晃动速率
      fireShakingRate:
        type: integer
        description: 击发晃动量
      fireShaking:
        type: integer
        description: 击发晃动速率
      shootingAccuracy:
        type: number
        description: 射击精确性
      gunStability:
        type: number
        description: 据枪稳定性
      fireStability:
        type: number
        description: 击发稳定性
      score:
        type: number
        description: 本次射击成绩
  train_record:
    type: object
    properties:
      id:
        type: string
        description: 训练记录id
      trainTime:
        type: string
        description: 训练时间
      shooterId:
        type: string
        description: 射手id
      shoot_data_list:
        type: array
        description: 训练成绩列表
        items:
          $ref: '#definitions/shoot_data'
  train_record_page:
    type: object
    properties:
      pageNum:
        type: integer
        description: 页码
      pageSize:
        type: integer
        description: 每页记录数
      total:
        type: integer
        description: 记录总数
      list:
        type: array
        items:
          $ref: '#definitions/train_record'
