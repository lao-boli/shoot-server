paths:
  /api/shooter/get:
    get:
      tags:
        - "射手"
      summary: 获取单个射手
      produces:
        - application/json
      parameters:
        - name: shooterId
          type: string
          in: path
          required: true

      responses:
        '200':
          description: success
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 20000
                description: 响应码
              msg:
                type: string
                description: 提示信息
              data:
                $ref: "#definitions/shooter"

  /api/shooter/list:
    get:
      tags:
        - "射手"
      summary: 获取射手列表
      produces:
        - application/json
      parameters:
        - name: id
          type: string
          in: query
        - name: name
          type: string
          in: query

      responses:
        '200':
          description: 登录成功
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 20000
                description: 响应码
              msg:
                type: string
                description: 提示信息
              data:
                type: array
                items:
                  $ref: "#definitions/shooter"

  /api/shooter/page:
    get:
      tags:
        - "射手"
      summary: 获取射手分页列表
      produces:
        - application/json
      parameters:
        - name: pageNum
          type: integer
          description: 页码
          in: query
        - name: pageSize
          type: integer
          description: 每页记录数
          in: query
        - name: orderBy
          type: string
          description: 排序字段
          in: query

      responses:
        '200':
          description: success
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 20000
                description: 响应码
              msg:
                type: string
                description: 提示信息
              data:
                $ref: "#definitions/shooter_page"

  /api/shooter/add:
    post:
      tags:
        - "射手"
      summary: 添加射手
      produces:
        - application/json
      parameters:
        - name: shooter
          in: body
          schema:
            $ref: "#definitions/shooter"

      responses:
        '200':
          description: success
          schema:
            type: object
            properties:
              code:
                type: integer
                description: 响应码
                example: 20000
              msg:
                type: string
                description: 提示信息
              data:
                type: object

  /api/shooter/update:
    post:
      tags:
        - "射手"
      summary: 更新射手
      produces:
        - application/json
      parameters:
        - name: shooter
          in: body
          schema:
            $ref: "#definitions/shooter"

      responses:
        '200':
          description: success
          schema:
            type: object
            properties:
              code:
                type: integer
                description: 响应码
                example: 20000
              msg:
                type: string
                description: 提示信息
              data:
                type: object

  /api/shooter/delete:
    delete:
      tags:
        - "射手"
      summary: 删除射手
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          type: string
          required: true

      responses:
        '200':
          description: success
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 20000
                description: 响应码
              msg:
                type: string
                description: 提示信息
              data:
                type: object
definitions:
  shooter:
    type: object
    properties:
      id:
        type: string
        description: 射手id
      username:
        type: string
        description: 射手账号名
      name:
        type: string
        description: 射手名字

  shooter_page:
    type: object
    properties:
      pageNum:
        type: integer
        description: 页码
      pageSize:
        type: integer
        description: 每页记录数
      total:
        type: integer
        description: 记录总数
      list:
        type: array
        items:
          $ref: "#definitions/shooter"
